
    <div class="pagination">
        <span class="step-links">
            {% if results.has_previous %}
                <a href="?page=1{% if start_date and end_date %}&startdate={{ start_date }}&enddate={{ end_date }}{% endif %}">&laquo; first</a>
                <a href="?page={{ results.previous_page_number }}{% if start_date and end_date %}&startdate={{start_date}}&enddate={{end_date}}{% endif %}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ results.number }} of {{ results.paginator.num_pages }}.
            </span>

            {% if results.has_next %}
                <a href="?page={{ results.next_page_number }}{% if start_date and end_date %}&startdate={{start_date}}&enddate={{end_date}}{% endif %}">next</a>
                <a href="?page={{ results.paginator.num_pages }}{% if start_date and end_date %}&startdate={{ start_date }}&enddate={{ end_date }}{% endif %}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
