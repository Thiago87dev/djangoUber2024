<form method="POST">
    {% csrf_token %}
    <div class="form-content">
        {% for field in form %}
            <div class="form-group">
                <label for="{{field.id_for_label}}">{{field.label}}</label>
                <div class="user-form-control">
                    {{field}}
                </div>
                {% if field.help_text %}
                    <p class="help-text">{{field.help_text}}</p>
                {% endif %}
                {{field.errors}}
            </div>
        {% endfor %}
    </div>

<div>
  <div>
      <button class="btn" type="submit">{{btn_text}}</button>
  </div>
</div>

</form>
