{% extends "global/base.html" %}
{% block content %}

<div class="form-container">
    {% if not user.is_authenticated %}
        <h1>Login</h1>
    {% endif %}
    {% if user.is_authenticated %}
        <p>
            You are logged in as <span style="color:#b22222">{{user.username}}</span> <br> Click  <a href="{% url "uber:logout" %}">here </a> to Logout
        </p>
    {% else %}
        {% include "uber/partials/user-form.html" %}
    {% endif %}

</div>

{% endblock content %}
